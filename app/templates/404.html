{% extends 'base.html' %}

{% block title %}Página Não Encontrada - Xodó da Preta{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1" style="color: var(--cor-dourada); font-weight: 700;">404</h1>
                <h2 class="mb-4">Oops! Página não encontrada</h2>
                <p class="lead text-muted mb-5">
                    A página que você está procurando não existe ou foi movida.
                </p>

                <div class="mb-5">
                    <i class="fas fa-search" style="font-size: 100px; color: var(--cor-bege);"></i>
                </div>

                <div class="d-flex gap-3 justify-content-center flex-wrap">
                    <a href="{{ url_for('home') }}" class="btn btn-success btn-lg">
                        <i class="fas fa-home"></i> Ir para a Home
                    </a>
                    <a href="{{ url_for('shop') }}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-shopping-bag"></i> Ver Produtos
                    </a>
                    <a href="{{ url_for('contact') }}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-envelope"></i> Fale Conosco
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 60px 20px;
}

.error-page h1 {
    font-size: 120px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

@media (max-width: 768px) {
    .error-page h1 {
        font-size: 80px;
    }
}
</style>
{% endblock %}
