<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Xodó da Preta{% endblock %}</title>

    <!-- Ícones removidos até termos os personalizados da marca -->

    <!-- CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='zay/assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='zay/assets/css/templatemo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='zay/assets/css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='zay/assets/css/fontawesome.min.css') }}">

    <!-- Design System Xodó da Preta -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">

    <!-- Sobrescrita de Cores (Remove Verde, Aplica Dourado) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom-colors.css') }}">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Start Top Nav -->
    {% include 'partials/topbar.html' %}

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-success logo h1 align-self-center" href="{{ url_for('home') }}">
                Xodó da Preta
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="align-self-center collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">Sobre mim</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('shop') }}">Loja</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('contact') }}">Contato</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar align-self-center d-flex">
                    <a class="nav-icon position-relative text-decoration-none me-3" href="#" data-bs-toggle="modal" data-bs-target="#templatemo_search">
                        <i class="fa fa-fw fa-search text-dark"></i>
                    </a>
                    <a class="nav-icon position-relative text-decoration-none" href="{{ url_for('carrinho') }}">
                        <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
                        <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-success text-white" id="cart-badge">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Close Header -->

    <!-- Modal de Busca -->
    <div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('busca') }}" method="get" class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Buscar produtos..." required>
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Content Block -->
    {% block content %}{% endblock %}

    <!-- Start Footer -->
    {% include 'partials/footer.html' %}

    <!-- Start Script -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='zay/assets/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='zay/assets/js/templatemo.js') }}"></script>
    <script src="{{ url_for('static', filename='zay/assets/js/custom.js') }}"></script>

    <!-- Script do Carrinho -->
    <script>
        // Atualizar badge do carrinho ao carregar a página
        function atualizarBadgeCarrinho() {
            fetch('/api/carrinho/total')
                .then(response => response.json())
                .then(data => {
                    const badge = document.getElementById('cart-badge');
                    if (badge) {
                        badge.textContent = data.total_itens || '0';
                    }
                })
                .catch(error => console.error('Erro ao atualizar badge do carrinho:', error));
        }

        // Atualizar ao carregar a página
        document.addEventListener('DOMContentLoaded', atualizarBadgeCarrinho);
    </script>

    {% block extra_js %}{% endblock %}
    <!-- End Script -->
</body>
</html>
