<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Xodó da Preta - Moda Afro Autoral{% endblock %}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block description %}Xodó da Preta - Moda afro autoral, peças exclusivas que celebram a cultura e beleza negra. Roupas, acessórios e muito mais.{% endblock %}">
    <meta name="keywords" content="moda afro, roupas afro, acessórios afro, cultura negra, moda autoral, {{ loja_nome }}">
    <meta name="author" content="{{ loja_nome }}">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{{ url_for('static', filename='zay/assets/img/feature_prod_01.jpg', _external=True) }}{% endblock %}">
    <meta property="og:site_name" content="{{ loja_nome }}">
    <meta property="og:locale" content="pt_BR">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="{% block twitter_title %}{{ self.title() }}{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}{{ self.description() }}{% endblock %}">
    <meta property="twitter:image" content="{% block twitter_image %}{{ self.og_image() }}{% endblock %}">

    <!-- Additional SEO Tags -->
    <meta name="theme-color" content="#000000">
    <link rel="canonical" href="{{ request.url }}">

    <!-- Ícones removidos até termos os personalizados da marca -->

    <!-- CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='zay/assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='zay/assets/css/templatemo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='zay/assets/css/fontawesome.min.css') }}">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">

    <!-- Xodó da Preta - Design System Unificado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/xodo-core.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/xodo-site.css') }}">

    <!-- Cores Personalizadas (Dinâmico - Admin) -->
    <link rel="stylesheet" href="{{ url_for('custom_colors_css') }}">

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Start Top Nav -->
    {% include 'partials/topbar.html' %}

    <!-- Mobile - Ícones Fixos (visível apenas em mobile) -->
    <div class="mobile-nav-icons">
        <a class="nav-icon position-relative text-decoration-none" href="#" data-bs-toggle="modal" data-bs-target="#templatemo_search">
            <i class="fa fa-fw fa-search text-dark"></i>
        </a>
        <a class="nav-icon position-relative text-decoration-none" href="{{ url_for('carrinho') }}">
            <i class="fa fa-fw fa-shopping-bag text-dark"></i>
            <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-warning text-dark" id="cart-badge-mobile">0</span>
        </a>
    </div>

    <!-- Header Sticky -->
    <div id="templatemo_main_nav_container">
        <nav class="navbar navbar-expand-lg navbar-light shadow">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand text-warning logo h1 align-self-center" href="{{ url_for('home') }}">
                    Xodó da Preta
                </a>

                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="align-self-center collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
                    <div class="flex-fill">
                        <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('about') }}">Sobre mim</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('shop') }}">Loja</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('contact') }}">Contato</a>
                            </li>
                        </ul>
                    </div>
                    <div class="navbar align-self-center d-flex">
                        <a class="nav-icon position-relative text-decoration-none me-3" href="#" data-bs-toggle="modal" data-bs-target="#templatemo_search">
                            <i class="fa fa-fw fa-search text-dark"></i>
                        </a>
                        <a class="nav-icon position-relative text-decoration-none" href="{{ url_for('carrinho') }}">
                            <i class="fa fa-fw fa-shopping-bag text-dark mr-1"></i>
                            <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-warning text-dark" id="cart-badge">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- Close Header -->

    <!-- Modal de Busca -->
    <div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('busca') }}" method="get" class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Buscar produtos..." required>
                    <button type="submit" class="input-group-text bg-warning text-dark">
                        <i class="fa fa-fw fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Content Block -->
    {% block content %}{% endblock %}

    <!-- Start Footer -->
    {% include 'partials/footer.html' %}

    <!-- Start Script -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='zay/assets/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='zay/assets/js/templatemo.js') }}"></script>
    <script src="{{ url_for('static', filename='zay/assets/js/custom.js') }}"></script>

    <!-- Base Main JavaScript -->
    <script src="{{ url_for('static', filename='js/base-main.js') }}"></script>

    {% block extra_js %}{% endblock %}
    <!-- End Script -->
</body>
</html>
